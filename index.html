<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <style>
    .winner{
      color: green;
    }
  </style>
  <body>
    <div class="container">
        <h1>Let's play Game</h1>
        <h1>
            <span id="p1Score">0</span>
            to
            <span id="p2Score">0</span>
        </h1>
        <p>playing to:<span>5</span></p>
        <input id="input-score" type="text">
        <button id="p1Btn" class="btn btn-primary">Player1</button>
        <button id="p2Btn" class="btn btn-primary">Player2</button>
        <button id="resetBtn" class="btn btn-primary">Reset</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
